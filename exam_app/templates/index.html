{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="card">
<div class="card-body">
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="#">logout</a></p>
  <p><a href="#">reset password</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
